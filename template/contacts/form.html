{% set title = "컨택트 등록" %}
<!---->
{% extends "layout/base.html" %}
<!---->
{% block content -%}
<form action="" method="post">
  <input type="hidden" name="_csrf" value="{{ csrfToken }}" />
  <table class="table table-bordered">
    <tr>
      <th>제목</th>
      <td>
        <input
          type="text"
          name="title"
          class="form-control"
          value="{{ contact.title }}"
          required
        />
      </td>
    </tr>
    <tr>
      <th>작성자</th>
      <td>
        <input
          type="text"
          name="writer"
          class="form-control"
          value="{{ contact.writer }}"
          required
        />
      </td>
    </tr>
    <tr>
      <th>문의내용</th>
      <td>
        <textarea
          type="text"
          name="description"
          class="form-control"
          rows="5"
          required
          >{{ contact.description }}</textarea
        >
      </td>
    </tr>
  </table>

  <button class="btn btn-primary">작성하기</button>
</form>

{% endblock %}
