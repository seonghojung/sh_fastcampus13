{% set title = "쇼핑몰 : 제품페이지" %}
{% extends "layout/base.html" %}

{% block content -%}

<div class="panel panel-default">
  <div class="panel-heading">
    {{ product.name }}
  </div>
  <div class="panel-body">
    <div style="padding-bottom: 10px">
      작성일 : {{ product.dateFormat( product.createdAt ) }}
    </div>

    {% if product.thumbnail %}
    <p>
      <img src="/uploads/{{ product.thumbnail }}" style="max-width: 100%" />
    </p>
    {% endif %}

    {{ product.description }}

    <hr />

    <form action="" method="post">

      <div>
        <div class="printNum">갯수 : </div>
        <div class="CountBox">
          <a href="#" type="minus">-</a>
          <p id="amountHtml">1</p>
          <a href="#" type="plus">+</a>
        </div>
        <div class="priceWrap">
          금액 : <span id="priceHtml">{{ product.price }}</span>
        </div>
        <div style="clear:both"></div>
      </div>

  </div>
</div>

<a href="/" class="btn btn-default">목록으로</a>
<button class="btn btn-primary">장바구니 담기</button>

</form>

<style>
  .printNum {
    float: left;
    margin-right: 10px;
  }

  .CountBox {
    width: 100px;
    float: left;
  }

  .CountBox a {
    border: 1px solid #ddd;
    display: block;
    float: left;
    padding: 4px 8px;
    text-decoration: none;
  }

  .CountBox p {
    border-top: 1px solid #ddd;
    border-bottom: 1px solid #ddd;
    display: block;
    float: left;
    padding: 4px 8px;
  }

  .priceWrap {
    float: right;
    font-size: 20px;
  }

  .priceWrap span::after {
    content: " 원";
  }
</style>
{% endblock %}
